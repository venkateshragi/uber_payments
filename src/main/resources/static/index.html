<html>
<script src="jquery-3.2.1.js"></script>
<script src="index.js"></script>
<body>
<h4>Welcome</h4>
<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" name="name" style="width:150px;height:50px"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td><textarea name="address"></textarea></td>
    </tr>
    <tr>
        <td>Id Type:</td>
        <td>
            <select name="idType" >
                <option value="Aadhar" selected="selected">Aadhar</option>
                <option value="Passport">Passport</option>
                <option value="License">License</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Id Number:</td>
        <td><input type="text" name="idNumber"/></td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td><input type="text" name="phoneNumber"></td>
    </tr>
    <tr>
        <td>Alternate Phone Number:</td>
        <td><input type="text" name="alternatePhoneNumber"></td>
    </tr>
    <td><input type="button" value="Submit" style="height:50px;width:150px"></td>
</table>
</body>
</html>
