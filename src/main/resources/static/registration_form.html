<div class="col-md-3 no-float">
    <H3>Partner Registration</H3><br>
    <div role="form" class="form form-horizontal col-md-offset-1" >
        <div class="form-group">
            <div class="col-md-5"><label>Partner Name</label></div>
            <div class="col-md-5">
                <input type="text" name="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Uber User Id</label></div>
            <div class="col-md-5">
                <input type="text" name="uberUserId" placeholder="Uber User Id">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Phone Number</label></div>
            <div class="col-md-5">
                <input type="text" name="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Alternate Phone Number</label></div>
            <div class="col-md-5">
                <input type="text" name="alternatePhoneNumber" placeholder="Alternate Phone Number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Address</label></div>
            <div class="col-md-5">
                <input type="text" name="address" placeholder="Address">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Id Type</label></div>
            <div class="col-md-5">
                <select name="idType">
                    <option></option>
                    <option value="LICENSE">LICENSE</option>
                    <option value="PASSPORT">PASSPORT</option>
                    <option value="AADHAR">AADHAR</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Id Number</label></div>
            <div class="col-md-5">
                <input type="text" name="idNumber" placeholder="Id Number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Vehicle Number</label></div>
            <div class="col-md-5">
                <input type="text" name="vehicleNumber" placeholder="Vehicle Number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Asset Name</label></div>
            <div class="col-md-5">
                <input type="text" name="assetName" placeholder="Asset Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Asset Type</label></div>
            <div class="col-md-5">
                <select name="idType">
                    <option></option>
                    <option value="MOBILE">MOBILE</option>
                    <option value="TAB">TAB</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Purchase Amount</label></div>
            <div class="col-md-5">
                <input type="text" name="purchaseAmount" placeholder="Purchase Amount">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Down Payment</label></div>
            <div class="col-md-5">
                <input type="text" name="downPayment" placeholder="Down Payment">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>No Of EWI</label></div>
            <div class="col-md-5">
                <input type="text" name="noOfEWI" placeholder="No Of EWI">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>EWI</label></div>
            <div class="col-md-5">
                <input type="text" name="ewi" placeholder="EWI">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Amount Due</label></div>
            <div class="col-md-5">
                <input type="text" name="amountDue" placeholder="Amount Due">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5"><label>Date Created</label></div>
            <div class="col-md-5">
                <input type="date" name="datePurchased" placeholder="Date Created">
            </div>
        </div>
        <button>Submit</button>
    </div>
</div>
